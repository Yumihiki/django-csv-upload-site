{% extends 'csvsites/base.html' %}

{% block content %}
<div class="container bg-light pt-md-5 pb-md-3">
    <div class="text-center">
        <p>ファイルアップローダー</p>
    </div>
    <div class="text-center">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <div class="form-group pt-md-4">
                <button class="btn btn-primary" type="submit">アップロードする</button>
            </div>
        </form>
    </div>
</div>
<div class="px-3 py-3 pt-md-3 pb-md-4 mx-auto text-center">
    <p><a href="/music"><i class="fas fa-chevron-circle-left"></i>一覧へ戻る</a></p>
</div>
{% endblock %}
